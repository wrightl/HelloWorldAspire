name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
 
    - name: dotnet build
      run: dotnet build HelloWorldAspire.sln -c Release

    - name: dotnet test
      run: dotnet test HelloWorldAspire.sln -c Release --no-build